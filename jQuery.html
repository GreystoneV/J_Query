<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>


<script>
    $(document).ready(function () {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph</p>\
                        <p id='2'>Paragraph</p>\
                        <p id='3'>Paragraph</p>\
                        <h2>Hide Effect</h2>\
                        <p class='slider'>Slide</p>\
                        <p class='slider'>Slide</p>\
                        <p class='slider'>Slide</p>\
                    </div>\
                </div>\
                </body > "
        );
        $("#2").css({ "color": "red" });
        $("#3").click(function () {
            $("h1").hide();
        });
        $("h2").click(function () {
            $("h2").hide(3000);
        });
        $(".slider").click(function () {
            $('p').slideUp(2000);
        })
    });
</script>


</html>
