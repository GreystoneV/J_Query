<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>


<script>
    // selecting the doc
    $(document).ready(function () {
        //selecting the element and what to append
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph</p>\
                        <p id='2'>Paragraph</p>\
                        <p id='3'>Paragraph</p>\
                        <h2>Hide Effect</h2>\
                        <p class='slider'>Slide</p>\
                        <p class='slider'>Slide</p>\
                        <p class='slider'>Slide</p>\
                    </div>\
                </div>\
                </body > "
        );
        //makes paragraph with id 2 red
        $("#2").css({ "color": "red" });
        //makes paragraph with id 3 hide
        $("#3").click(function () {
            $("h1").hide();
        });
        //hides h2 when clicked, over 3 seconds
        $("h2").click(function () {
            $("h2").hide(3000);
        });
        // slides all the paragraph elemnts to hidden over 2 seconds
        $(".slider").click(function () {
            $('p').slideUp(2000);
        })
    });
</script>


</html>
